<!DOCTYPE html>
<html>
<head>
    <title>Lab Attendance</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            padding: 0;
            margin: 0;
        }
        .navbar {
            background: #2575fc;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
        }
        select, input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background: #6a11cb;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
        footer {
            background: #2575fc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Lab Attendance System</h1>
    </div>
    <div class="container">
        <h2>Start Attendance Session</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <select name="department" id="department" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lab" class="form-label">Lab:</label>
                <select name="lab" id="lab" class="form-select" required>
                    <option value="Torvalds Tech Lab">Torvalds Tech Lab</option>
                    <option value="Lanier Lab">Lanier Lab</option>
                    <option value="Van Newman Computing Center">Van Newman Computing Center</option>
                    <option value="Charles Babbage Lab">Charles Babbage Lab</option>
                    <option value="Turning Minds Lab">Turning Minds Lab</option>
                    <option value="Kernel Lab">Kernel Lab</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="masterfile" class="form-label">Upload Student Excel:</label>
                <input type="file" name="masterfile" id="masterfile" class="form-control" accept=".xlsx" required>
            </div>

            <div class="text-center">
                <button type="submit">Start Scanning</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Lab Attendance System. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
