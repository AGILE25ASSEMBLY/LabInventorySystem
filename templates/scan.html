<!DOCTYPE html>
<html>
<head>
    <title>Scan Attendance</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #3e4e50, #d4cdc3);
            color: #2c2c2c;
            padding: 0;
            margin: 0;
        }
        .navbar {
            background: #6e4f44;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: #f4f1ea;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #b5a89f;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5a5a5a;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        button {
            background: #8c6d62;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #6e4f44;
            transform: scale(1.05);
        }
        footer {
            background: #6e4f44;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Lab Attendance System</h1>
    </div>
    <div class="container">
        <h2>Scanning - {{ lab_name }}</h2>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
        <br><br>
        <form action="{{ url_for('export') }}" method="get">
            <button type="submit">ðŸ“¤ Export to Excel</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Lab Attendance System. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
