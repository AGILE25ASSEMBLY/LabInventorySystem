<!DOCTYPE html>
<html>
<head>
    <title>Scan Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #3e4e50, #d4cdc3);
            color: #2c2c2c;
            padding: 0;
            margin: 0;
            padding-bottom: 80px; /* Footer height */
        }
        .navbar {
            background: #6e4f44;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: #f4f1ea;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #b5a89f;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5a5a5a;
        }
        #video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        video {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
            min-height: 50px;
            padding: 10px;
            border-radius: 5px;
        }
        .feedback-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .feedback-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .feedback-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        button {
            background: #8c6d62;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #6e4f44;
            transform: scale(1.05);
        }
        footer {
            background: #6e4f44;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Lab Attendance System</h1>
    </div>
    <div class="container">
        <h2>Scanning - {{ lab_name }}</h2>
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="feedback">Initializing camera...</div>
        <br><br>
        <form action="{{ url_for('export') }}" method="get">
            <button type="submit">ðŸ“¤ Export to Excel</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Lab Attendance System. All rights reserved.</p>
    </footer>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const feedbackEl = document.getElementById('feedback');
        let isScanning = true;

        // --- Function to update feedback message ---
        function showFeedback(message, type = 'info') {
            feedbackEl.textContent = message;
            feedbackEl.className = `feedback-${type}`;
        }

        // --- Start the webcam ---
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                showFeedback("Point camera at a barcode.");
                // Start scanning frames after a short delay
                setTimeout(scanFrame, 2000); // Wait 2 seconds for camera to initialize
            })
            .catch(function(err) {
                console.error("Error accessing webcam: ", err);
                showFeedback(`Error: Could not access webcam. ${err.message}`, 'error');
            });
        
        // --- Function to scan a single frame ---
        function scanFrame() {
            if (!isScanning) return; // Stop scanning if a barcode was recently found

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the current video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert the canvas image to a data URL (base64 string)
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);

            // --- Send the image data to the Flask server ---
            fetch("{{ url_for('scan_frame') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageDataUrl })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.status === 'success') {
                    showFeedback(`Success! Scanned ${data.name} (${data.student_id})`, 'success');
                    isScanning = false; // Pause scanning
                    setTimeout(() => { // Resume after 3 seconds
                        isScanning = true;
                        showFeedback("Point camera at a barcode.");
                        scanFrame(); 
                    }, 3000);
                } else if (data.status === 'already_scanned') {
                    showFeedback(`Already scanned: ${data.student_id}`, 'info');
                    isScanning = false; // Pause scanning
                    setTimeout(() => { // Resume after 3 seconds
                        isScanning = true; 
                        showFeedback("Point camera at a barcode.");
                        scanFrame();
                    }, 3000);
                } else if (data.status === 'not_found') {
                    showFeedback(`Error: Student ID ${data.student_id} not found in master list.`, 'error');
                    isScanning = false; // Pause scanning
                    setTimeout(() => { // Resume after 3 seconds
                        isScanning = true; 
                        showFeedback("Point camera at a barcode.");
                        scanFrame();
                    }, 3000);
                } else {
                    // If no barcode was found, continue scanning
                    requestAnimationFrame(scanFrame);
                }
            })
            .catch(err => {
                console.error('Error sending frame to server:', err);
                // Keep trying even if there's a network error
                requestAnimationFrame(scanFrame);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
